<main class="p-2 row">
  <form
    method="post"
    class="col-12 col-md-6 mx-auto"
    [formGroup]="addForm"
    (ngSubmit)="onSubmit()"
  >
    <h2>Create Task</h2>

    <div>
      <label for="taskName" class="form-label">Task Name</label>
      <input
        type="text"
        name="taskName"
        id="taskName"
        class="form-control
      {{
          name.errors && name.touched
            ? 'is-invalid'
            : name.valid
            ? 'is-valid'
            : ''
        }}"
        formControlName="name"
      />
      @if(name.errors && name.touched){
      <span class="text-danger">Task name must contains atleast 3 letters</span>
      }
    </div>
    <div class="pt-2 d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="addForm.invalid"
      >
        Add Task
      </button>
    </div>
  </form>
</main>
