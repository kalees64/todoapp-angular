<main class="text-center">
  <h1>Welcome to Todo App</h1>
  @if(!userStatus){
  <p>Kindly login to access tasks!!!</p>
  <div class="pt-1">
    <a routerLink="/login" class="btn-super text-decoration-none">Login</a>
    &nbsp;
    <a routerLink="/register" class="btn-super text-decoration-none"
      >Register</a
    >
  </div>
  } @if(userStatus){
  <div class="d-flex flex-column align-items-center gap-1">
    <div class="d-flex gap-2 align-items-center">
      <h5>Your Tasks =></h5>
      <a routerLink="/tasks" class="btn btn-outline-light">
        <img src="images/tasks.png" alt="Tasks Image" width="100" height="50" />
      </a>
    </div>
    @if(userRole === 'ADMIN'){
    <div class="d-flex gap-2 align-items-center">
      <h5>All Tasks =></h5>
      <a routerLink="/admin/tasks" class="btn btn-outline-light">
        <img
          src="images/all-tasks.png"
          alt="Tasks Image"
          width="100"
          height="50"
          class="rounded"
        />
      </a>
    </div>
    }
  </div>
  }
</main>
