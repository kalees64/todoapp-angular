<main class="text-center">
  <h1 class="text-3xl font-bold pb-4">Welcome to Todo App</h1>
  @if(!userStatus){
  <p class="pb-5">Kindly login to access tasks!!!</p>
  <div class="pt-1">
    <a routerLink="/login" class="btn-super no-underline">Login</a>
    &nbsp;
    <!-- <a routerLink="/register" class="btn-super no-underline">Register</a> -->
  </div>
  } @if(userStatus){
  <div class="flex flex-col items-center gap-1">
    <div class="flex gap-2 items-center">
      <h5>Your Tasks =></h5>
      <a routerLink="/tasks" class="p-1 border rounded hover:bg-gray-200">
        <img src="images/tasks.png" alt="Tasks Image" width="100" height="50" />
      </a>
    </div>
    @if(userRole === 'ADMIN'){
    <div class="flex gap-2 items-center">
      <h5>All Tasks =></h5>
      <a routerLink="/admin/tasks" class="p-1 border rounded hover:bg-gray-200">
        <img
          src="images/all-tasks.png"
          alt="Tasks Image"
          width="100"
          height="50"
          class="rounded"
        />
      </a>
    </div>
    }
  </div>
  }
</main>
