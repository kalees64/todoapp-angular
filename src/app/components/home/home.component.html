<main class="text-center">
  <h1>Welcome to Todo App</h1>
  @if(!userStatus){
  <p>Kindly login to access tasks!!!</p>
  <div>
    <a routerLink="/login" class="btn btn-link">Login</a> &nbsp;
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
  } @if(userStatus){
  <div>
    <a routerLink="/tasks" class="btn btn-link">Tasks</a> &nbsp; @if(userRole
    === 'ADMIN'){
    <a routerLink="/admin/tasks" class="btn btn-link">All Tasks</a>
    }
  </div>
  }
</main>
